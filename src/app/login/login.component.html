<h1 style="font-family: Arial, Helvetica, sans-serif; margin-left: 530px; letter-spacing: 9px; margin-top:80px">LOGIN
</h1>
<div class="col-sm-2 login-container" style="margin-left:500px; margin-top: 30px;">
    <form action="/lista" class="was-validated">
        <div class="form-group">
            <label for="uname">USUÁRIO:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Não deixe esse campo vazio! </div>
        </div>
        <div class="form-group">
            <label for="pwd">SENHA:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Não deixe esse campo vazio!</div>
        </div>
        <button type="submit" class="btn btn-primary fa fa-database" aria-hidden="true"> Login
        </button>
    </form>

</div>
